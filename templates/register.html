<!DOCTYPE html>
<html lang="pl">

<head>
  <title>Baza Filmów - rejestracja</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>


<body style="background-color: lightgrey;">

<div class="text-center" style="margin-top: 20vh; margin-left: 40vw; margin-right: 40vw;">
  <h2>Zarejestruj się</h2>
  
  <form action="/register" method="post"> <!-- plik z backendu -->

    <div class="mb-3 mt-3" style="width: 20vw;">
        <label for="name">Imie:</label>
        <input type="name" class="form-control" id="name" placeholder="Imie" name="name">
    </div>

    <div class="mb-3 mt-3" style="width: 20vw;">
        <label for="surname">Nazwisko:</label>
        <input type="surname" class="form-control" id="surname" placeholder="Nazwisko" name="surname">
    </div>

    <div class="mb-3 mt-3" style="width: 20vw;">
      <label for="email">Email:</label>
      <input type="email" class="form-control" id="email" placeholder="Email" name="email">
    </div>
    <div class="mb-3" style="width: 20vw;">
      <label for="password">Hasło:</label>
      <input type="password" class="form-control" id="password" placeholder="Hasło" name="password">
    </div>

    <button type="submit" class="btn btn-primary">Zarejestruj</button>
    
    <a href="/login_site">
        <button type="button" class="btn btn-primary">Logowanie</button>
    </a> 
  </form>

</div>

</body>
</html>
