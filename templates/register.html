<!DOCTYPE html>
<html lang="pl">

<head>
  <title>Baza Filmów - rejestracja</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body style="background-color: lightgrey;">

  <div class="text-center" style="margin-top: 20vh; margin-left: 40vw; margin-right: 40vw;">
    <h2>Zarejestruj się</h2>

    <form action="/register" method="post"> <!-- plik z backendu -->

      <div class="mb-3 mt-3" style="width: 20vw;">
        <label for="name">Imie:</label>
        <input type="name" class="form-control" id="name" placeholder="Imie" name="name">
      </div>

      <div class="mb-3 mt-3" style="width: 20vw;">
        <label for="surname">Nazwisko:</label>
        <input type="surname" class="form-control" id="surname" placeholder="Nazwisko" name="surname">
      </div>

      <div class="mb-3 mt-3" style="width: 20vw;">
        <label for="username">Nazwa użytkownika:</label>
        <input type="username" class="form-control" id="username" placeholder="Nazwa użytkownika" name="username">
      </div>

      <div class="mb-3 mt-3" style="width: 20vw;">
        <label for="email">Email:</label>
        <input type="email" class="form-control" id="email" placeholder="Email" name="email">
      </div>

      <div class="mb-3" style="width: 20vw;">
        <label for="password">Hasło:</label>
        <input type="password" class="form-control" id="password" placeholder="Hasło" name="password">
      </div>

      <button type="submit" class="btn btn-primary">Zarejestruj</button>

      <a href="/login">
        <button type="button" class="btn btn-primary">Logowanie</button>
      </a>
    </form>
    
    <div  style="margin-top: 1vh;">
      <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#cautionModal">Powrót do strony głównej</button>
    </div>
      
    <div class="modal fade" id="cautionModal" tabindex="-1">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">Uwaga!</h1>
          </div>
            
          <div class="modal-body">
            Po przejściu na stronę główną wpisane dane zostaną utracone!
          </div>
          
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Zostań</button>
            <a href="/main_page">
              <button type="button" class="btn btn-primary">Przejdź mimo to</button>
            </a>
          </div>

        </div>
      </div>
    </div>

  </div>
  <div class="text-center" style="margin-top: 3vh;">
    {% if checker == False %} <!-- needed checker value provided when rendering template (default True) It will be set on False, when input data are wrong -->
      <p style="color: red;">{{message}}</p> <!-- needed message string provided when rendering template (deafult "/0") -->
    {% endif %}
  </div>
</body>
</html>
