<!DOCTYPE html>
<html lang="pl">

<head>
  <title>Baza Filmów - dodaj recenzję</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>


<body style="background-color: lightgrey;">

    <div class="text-center" style="margin-top: 3vh; margin-left: 20vw; margin-right: 40vw; width: 50vw;">
        <h2>Dodaj recenzję do filmu: "{{original_title}}"</h2>

        <form action="/add_review" method="post">

            <div class="mb-3 mt-3" style="width: 20vw;">
                <textarea name="description" style="width: 60vw; height: 80vh;">

                </textarea>
            </div>

            <div class="mb-3 mt-3" style="width: 20vw; margin-left: 18vw;">

                <label for="stars">Ocena:</label>
                <select id="stars" name="stars">
                    <option value="0">0</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                  </select>

                <button type="submit" class="btn btn-primary">Dodaj</button>

            </div>

        </form>
    </div>
  </body>
  </html>
