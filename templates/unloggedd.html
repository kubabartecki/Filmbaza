<!DOCTYPE html>
<html lang="pl">

<head>
    <title>Baza Filmów</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: rgb(169, 169, 169);
            overflow-x: hidden;
        }
        
        .title-bar {
            background-color: rgb(121, 121, 121);
            height: 15vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .title-bar h1 {
            margin: 0;
        }
        
        .sidebar {
            background-color: rgb(143, 143, 143);
            text-align: center;
            height: 82vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        
        .sidebar h4,
        .sidebar h5 {
            margin: 0;
        }
        
        .content {
            padding-left: 3vw;
        }
        
        .form-search {
            display: flex;
            align-items: center;
            margin-bottom: 1vh;
        }
        
        .form-search input[type="text"] {
            width: 100%;
        }
        
        .film-card {
            background-color: rgb(235, 235, 235);
            height: 26vh;
            margin: 0 3px 6px;
            display: flex;
            justify-content: space-between;
        }
        
        .film-card img {
            height: 100%;
        }
        
        .film-info {
            width: 55vw;
            padding: 0 5px;
            overflow: hidden;
        }
        
        .film-info h3,
        .film-info h5 {
            margin: 0;
        }
        
        .film-actions {
            width: 10vw;
            padding: 0 5px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        
        .film-actions h3 {
            padding-top: 4vh;
            margin: 0;
        }
    </style>
</head>

<body>
    <div class="title-bar">
        <h1>BAZA FILMÓW</h1>
    </div>

    <div class="row" style="height: 82vh;">
        <div class="col-2 sidebar">
            <div class="container">

                <a href="/login">
                    <button type="button" class="btn btn-primary">Logowanie</button>
                </a>
                <br>
                <a href="/register">
                    <button type="button" class="btn btn-primary" style="margin-top: 5vh;">Rejestracja</button>
                </a>

            </div>
        </div>

        <div class="col-10 content">

            <form method="POST" action="/search">
                <div class="input-group" style="width: 20vw; margin-left: 30vw; margin-top: 3vh;">

                    <input type="text" class="form-control" name="search_string" placeholder="Tytuł"
                        aria-label="search_string" aria-describedby="basic-addon2">

                    <div class="input-group-append">
                        <button class="btn btn-outline-secondary" type="submit">Szukaj</button>
                    </div>

                </div>
            </form>

            <div class="overflow-auto my-4">
                {% for film in films %}
                {% if search_string == None or search_string in film.title %}
                <div class="film-card">
                    <div style="width: 10vw;">
                        <img src="{{film.album}}" alt="album">
                    </div>
                    <div class="film-info">
                        <h3>{{film.title}} by {{film.director}}</h3>
                        <h5>{{film.year}} {{film.country}}</h5>
                        <p>{{film.description}}</p>
                    </div>
                    <div class="film-actions">
                        <h3>OCENA</h3>
                        <h4>{{'%0.1f' % film.avg_grade|float}} / 10</h4>
                        <form method="POST" action="/film_page">
                            <button type="submit" class="btn btn-secondary" value="{{film.id}}"
                                name="film_butt">Strona filmu</button>
                        </form>
                    </div>
                </div>
                {% endif %}
                {% endfor %}
            </div>
        </div>
    </div>
</body>

</html>
