<!DOCTYPE html>
<html lang="pl">

<head>
  <title>Baza Film√≥w</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<style>
 
</style>

<body style="background-color: rgb(169, 169, 169); overflow-x: hidden; overflow-y: hidden;"></body>
        <div class="row" style="background-color: rgb(121, 121, 121); height: 15vh;">
            <div class="container m-3 text-center" style="padding-top: 2vh;"> 
                <h1>BAZA DANYCH</h1>
            </div>
        </div>

        <div class="row" style="height: 82vh;">
            <div class="col-2" style="background-color: rgb(143, 143, 143); text-align: center;">
                <div class="container" style="margin-top: 20vh;">

                    <h5>{{logged_user.name}}</h5>
                    <h5>{{logged_user.surname}}</h5>
                    <h5>{{logged_user.rank}}</h5>
                    <h5>{{logged_user.no_review}}</h5>

                    
                </div>
            </div>
            <div class="col-10" style="padding-left: 3vw;">
            
                <div class="overflow-auto my-4" style="background-color: rgb(216, 216, 216); max-width: 80vw; max-height: 79vh;">
                    {% for film in films %}                      
                            <div class="mx-3 my-3" style="height: 26vh; background-color: rgb(235, 235, 235);">
                                
                                <div class="mx-1 my-1" style="height: 25vh; width: 10vw; float: left;">
                                    <img src={{film.album}} width="150vw" height="185vh" title="album">
                                </div>
                                
                                <div class="mx-1 my-1" style="height: 25vh; width: 55vw; float: left; background-color: aquamarine;">
                                    <h3>{{film.title}} by {{film.director}}</h3>
                                    <h5>{{film.year}} {{film.country}}</h5>                                    
                                    {{film.description}}
                                </div>
                                
                                <div class="mx-1 my-1 text-center" style="height: 25vh; width: 11vw; float: left; background-color: aqua;">
                                    <h3 style="padding-top: 4vh;">OCENA</h3>
                                    <h4>{{film.avg_grade}} / 10</h4>
                                    <button type="button" class="btn btn-secondary">Recenzje</button> <!-- TODO -->
                                </div>

                            </div>                  
                    {% endfor %}
                </div>
            
            </div>
        </div>
</body>
