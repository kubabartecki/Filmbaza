<!DOCTYPE html>
<html lang="pl">

<head>
  <title>Baza Filmów - dodaj film</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>


<body style="background-color: lightgrey;">

    <div class="text" style="margin-top: 3vh; margin-left: 20vw; margin-right: 40vw; width: 50vw;">
        <h2>Dodaj film</h2>

        <form action="/add_film" method="post" style="margin-bottom: 3vh;">

            <div class="mb-3 mt-3" style="width: 20vw;">
                <h5>Tytuł</h5>
                <input type="text" class="form-control" name="title">
            </div>

            <div class="mb-3 mt-3" style="width: 20vw;">
                <h5>Reżyser</h5>
                <input type="text" class="form-control" name="director">
            </div>

            <div class="mb-3 mt-3" style="width: 20vw;">
                <h5>Rok</h5>
                <input type="text" class="form-control" name="year">
            </div>

            <div class="mb-3 mt-3" style="width: 20vw;">
                <h5>Kraj</h5>
                <input type="text" class="form-control" name="country">
            </div>

            <div class="mb-3 mt-3" style="width: 20vw;">
                <h5>Aktorzy</h5>
                <input type="text" class="form-control" name="actors">
            </div>

            <div class="mb-3 mt-3" style="width: 20vw;">
                <h5>Kategorie</h5>
                <input type="text" class="form-control" name="categories">
            </div>

            <div class="mb-3 mt-3" style="width: 20vw;"> 
                <h5>Opis</h5>
                <textarea name="description" style="width: 60vw; height: 20vh;">
                </textarea>
            </div>

            <div class="mb-3 mt-3" style="width: 20vw;">
                <h5>Okładka (link)</h5>
                <input type="text" class="form-control" name="album_link">
            </div>

            <button type="submit" class="btn btn-primary">Dodaj</button>
        </form>
    </div>
  </body>
  </html>
