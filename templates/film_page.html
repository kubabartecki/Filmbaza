<!doctype html>
<html lang="pl">

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>film page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" 
      rel="stylesheet" 
      integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" 
      crossorigin="anonymous">
    
  </head>


  <body>

    <div class="container" style="background-color: #6610f2; height: fit-content;">
      <div class="row" style="height: 30%">
        <h5>{{original_title}}</h5>

      </div>

      <div class="row" style="height: 30%">
        <p>{{polish_title}}</p>

      </div>

      <div class="row" style="background-color: aqua;height: 40%">
        <div class="btn-group me-2" role="group" aria-label="Second group">
          <button type="button" class="btn btn-secondary"></button>
          <button type="button" class="btn btn-secondary"></button>
          <button type="button" class="btn btn-secondary"></button>
          <button type="button" class="btn btn-secondary"></button>
          <button type="button" class="btn btn-secondary"></button>
          <button type="button" class="btn btn-secondary"></button>
          <button type="button" class="btn btn-secondary"></button>

        </div>
      </div>
    </div>

    <div class="container" style="background-color: #ff00f2;">
      <div class="row">
        <div class="col-3 text-center" style="background-color: #adb5bd;">  

          <div>
            <img src="./decChad.png" class="img-thumbnail" style="height: 300px; width: 200px;">
          </div>

          <div class="container; text-start" style="background-color: #ff0000; height: fit-content;">
            <div class="row">
              <h4>Edytuj status:</h4>
            </div>

            <div class="row">
              <div class="col">
                <p>Czy obejrzane:</p>
              </div>
              <div class="col">
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                  <label class="form-check-label" for="flexCheckDefault">
                   
                  </label>
                </div>
              </div> 
            </div>

            <div class="row">
              <div class="col">
                <p>Obejrzane odc:</p>
              </div>
              <div class="col">{{eps_watched}}/{{num_of_episodes}}</div><!--liczba obejrzanych odcinków-->
            </div>

            <div class="row">
              
              <div class="col">
                <button type="button" class="btn btn-primary" {{button_status}}>
                  Dodaj recenzję <!--czy jest recenzja czy nie-->
                </button>
              </div>
            </div>
          </div>

          <div class="container; text-start" style="background-color: crimson;">
            <div class="row"><h4> </h4></div>
            <div class="row"><h4>Informacje:</h4></div>

            <div class="row">
              <div class="col">
                <p>Typ:</p> 
              </div>
              <div class="col">{{type}}</div> <!-- serial albo kinówka-->
            </div>

            <div class="row">
              <div class="col">
                <p>Data:</p>
              </div>
              <div class="col">{{date}}</div><!--data wyjścia na świat xd-->
            </div>

            <div class="row">
              <div class="col">
                <p>Odcinki:</p>
              </div>
              <div class="col">{{num_of_episodes}}</div><!--liczba odcinków w przypadku filmu to popostu 
                                                            jeden odc, sequele nie liczą się jako odcinki-->
            </div>

            <div class="row">
              <div class="col">
                <p>Tagi:</p> 
              </div>
              <div class="col">{{type}}</div>
            </div>

          </div>

        </div>
      
        <div class="col-9" style="background-color: aquamarine">
          <div class="row" style="height: 25%">
            <h1>Opis:</h1>
            
            
          </div>
          <div class="row" style="height: 75%">
            <h1>Recenzje:</h1>

          </div>
        </div>
      </div>
    </div>
    


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" 
      integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" 
      crossorigin="anonymous"></script>
  </body>
</html>
